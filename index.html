<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
  <title>Juego de cartas</title>
</head>

<body>
  <div id="humanContainer" class="cardContainer"></div>

  <div class="menu">

    <button class="playButton" id="start">Iniciar nuevo partido</button>

    <div class="messageContainer">
      <h2>Estado del Juego</h2>
      <div class="messageDisplay" id="statusContainer">
        <p id="status"></p>
      </div>
      <div class="messageDisplay warningText" id="warningContainer">
        <p id="warning"></p>
      </div>
    </div>
    <div id="potContainer" class="potContainer">
      <img src="images/back.png">
      <p>Pozo</p>
    </div>
    <div id="discardContainer" class="potContainer">
      <img id="discardImage" src="images/back.png">
      <p>Descarte</p>
    </div>
    <div class="messageContainer">
      <button id="dospa" class="dospaButton" disabled>Â¡Dospa!</button>
      <div class="matchContainer">
        <h2>Partidos</h2>
        <label>Humano
          <input class="counter" id="humanMatchCounter" type="text" value="0" readonly />
        </label>
        <label>PC
          <input class="counter" id="pcMatchCounter" type="text" value="0" readonly />
        </label>
      </div>
    </div>
    <div class="rulesHelpContainer">
      <button id="rules" class="auxButton">Mostrar Reglas</button>
      <label>Modo Ayuda</label>
      <input type="checkbox" id="helpModeSelector" checked />
    </div>
  </div>
  <div id="pcContainer" class="cardContainer"></div>
  <script src="./scripts/functions.js"></script>
  <script src="./scripts/classes/Player/Player.js"></script>
  <script src="./scripts/classes/Player/HumanPlayer.js"></script>
  <script src="./scripts/classes/Player/PCPlayer.js"></script>
  <script src="./scripts/classes/Match.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
